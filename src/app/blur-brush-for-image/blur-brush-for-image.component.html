<div class="flex flex-col h-screen w-screen justify-center items-center p-4">
  <input type="file" #upload accept="image/*" class="hidden" />
  <button
    (click)="nativeUpload.click()"
    class="mb-2 p-2 bg-blue-800 text-white rounded hover:bg-blue-900 transition duration-300 ease-in-out"
  >
    <i class="fa fa-upload"></i> Upload Image
  </button>
  <canvas #canvas class="shadow-xl border border-gray-800"></canvas>
  <div class="mt-2">
    <button
      #saveButton
      class="cursor-pointer p-2 bg-green-800 text-white rounded hover:bg-green-900 transition duration-300 ease-in-out mr-2"
    >
      <i class="fa fa-save"></i> Save Image
    </button>
    <button
      #copyButton
      class="cursor-pointer p-2 bg-purple-800 text-white rounded hover:bg-purple-900 transition duration-300 ease-in-out"
    >
      <i class="fa fa-clipboard"></i> Copy to Clipboard
    </button>
  </div>
</div>
