<button (click)="runTests()" class="play-test cursor-pointer">Play</button>
<div class="editors">
  <ngx-monaco-editor
    #editorLeft
    theme="vs-dark"
    [(ngModel)]="code"
    (ngModelChange)="saveCode()"
  ></ngx-monaco-editor>
  <ngx-monaco-editor
    #editorRight
    theme="vs-dark"
    [(ngModel)]="testCode"
    (ngModelChange)="saveCode()"
  ></ngx-monaco-editor>
</div>
<div id="mocha" class="terminal"></div>
